<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Listado de Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container spark-screen">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
                    <!-- AQUI DEBEN AGREGAR EL MENSAJE QUE QUIERAN EN EL PANEL HEAD -->
					<div class="panel-heading"> TITULO DEL PANEL </div>
					<div class="panel-body">


	<div class="table-responsive">
	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Horas</th>
					<th>Accion</th>
				</tr>
			
			</thead>
			
			<tbody>
				<tr th:each="curso:${cursos}">
					<td> <span th:text="${curso.nombre}"> </span> </td>
					<td> <span th:text="${curso.descripcion}"> </span> </td>
					<td> <span th:text="${curso.precio}"> </span> </td>
					<td> <span th:text="${curso.horas}"> </span> </td>
					<!--<td><button type="button" class="btn btn-warning">Modificar</button> </td>-->
					<td>
					<a th:href="@{/cursos/borrarCurso(id=${curso.id})}" onclick="return confirm('¿Deseas Eliminar este curso?')" class="btn btn-danger">Eliminar</a>
					<a th:href="@{/cursos/editarCurso(id=${curso.id})}" onclick="return confirm('¿Deseas Modificar este curso?')" class="btn btn-warning">Editar</a>
					</td>	
				</tr>
			</tbody>
			
		</table>
	</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	
	<section class="content">
            <!-- Your Page Content Here -->
	<div class="container spark-screen">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
                    <!-- AQUI DEBEN AGREGAR EL MENSAJE QUE QUIERAN EN EL PANEL HEAD -->
					<div class="panel-heading"> TITULO DEL PANEL </div>
					<div class="panel-body">
						
						<form action="#" th:action="@{/cursos/agregarCurso}" th:object="${curso}" method="post" role="form">
		
		
							 <div class="form-group">
								<p>Nombre: <input type="text" th:field="*{nombre}" class="form-control"/> </p><br></br>
								<p>Descripcion: <input type="text" th:field="*{descripcion}" class="form-control"/> </p><br></br>
								<p>Precio: <input type="number" th:field="*{precio}" class="form-control"/> </p><br></br>
								<p>Horas: <input type="number" th:field="*{horas}" class="form-control"/> </p><br></br>
							</div>
							
							<label class="sr-only"></label>
							<p><input type="submit" value="Submit" class="btn btn-primary"/> </p>
						</form>
						
											
					</div>
				</div>
			</div>
		</div>
	</div>
	</section><!-- /.content -->
	
	
	



</body>
</html>
